{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
    <title>RZ Percussion</title>
    {% endblock %}
</head>
<body>
    <h1>Welcome to RZPercussion</h1>
    <a href="{% url 'rz_performance_index' %}">RZ Performances</a>
    {% load account %}
    <p>
    {% if user.is_authenticated %}
        {% user_display user %}
        <a href="{% url 'account_logout' %}">Log Out</a>
    {% else %}
        Guest
        <a href="{% url 'account_login' %}">Log In</a>
    {% endif %}
    </p>
</body>
</html>
